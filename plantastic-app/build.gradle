plugins {
    id 'plantastic.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation "io.swagger.core.v3:swagger-annotations:2.1.10"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-api:2.2.0"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    implementation project(':plantastic-common')
}

configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'io.swagger.core.v3') {
                details.useVersion("2.2.8")
                details.because('Swagger ui and Kafka Avro serializer incoptable dependency io.swagger.core.v3:swagger-annotations')
            }
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.plantastic.App'
}

bootRun {
    // makes sure that all resources under conf (log config, env specific properties) are available to local run
    def currentProfile = 'local'
    classpath += files('conf')
    systemProperty "spring.profiles.active", currentProfile
    systemProperty 'deploymentEnv', currentProfile
}

clean.dependsOn("deleteGenerateFiles")
compileJava.dependsOn("generateAppApi")
