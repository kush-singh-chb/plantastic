plugins {
    id 'plantastic.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':plantastic-common')
}

application {
    // Define the main class for the application.
    mainClass = 'com.plantastic.App'
}

bootRun {
    // makes sure that all resources under conf (log config, env specific properties) are available to local run
    def currentProfile = 'local'
    classpath += files('conf')
    systemProperty "spring.profiles.active", currentProfile
    systemProperty 'deploymentEnv', currentProfile
}

clean.dependsOn("deleteGenerateFiles")
compileJava.dependsOn("generateAppApi")
